<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>HL Admin - Post</title>
    <link rel="shortcut icon" href="/static/images/hl-logo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css"/>

    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<form  method="post">
    <input type="text" name="title" placeholder="博客标题">
    <input type="text" name="path" placeholder="博客路径">
    <button type="submit" class="btn btn-primary btn-sm">发表</button>
    <br>
    博文分类:
    {% for category in categories %}
    <label class="radio-inline"><input type="radio"
                                       name="category" value="{{category.category_id}}">{{category.name}}</label>
    {% endfor %}
    <br>
    正文:
    <textarea name="content" rows="28" style="width: 100%;height: auto"></textarea>
</form>

</body>
</html>
