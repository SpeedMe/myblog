<!DOCTYPE html><html><head>    <title>{{ post.title }} - 黄磊的编程日记</title>    {% include 'base/head.html' %}</head><body>{% include 'base/header.html' %}<div id="container">    {% include 'base/links.html' %}    <section class="paging">        {% if pre_post %}        <div class="left">            <a href="/posts/{{ pre_post.path_name }}">                ‹            </a>        </div>        {% endif %}        {% if next_post %}        <div class="right">            <a href="/posts/{{ next_post.path_name }}">                ›            </a>        </div>        {% endif %}    </section>    <div class="content">        <section class="post">            <h1>                <div class="date">{{ post.create_time }}</div>                {{ post.title }}            </h1>            {{ content }}        </section>    </div>    {% include 'base/comment.html' %}</div>{% include 'base/footer.html' %}<script type="text/javascript">    $(document).ready(function () {        $('pre code').each(function (i, block) {            hljs.highlightBlock(block);        });    });</script></body></html>
