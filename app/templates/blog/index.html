<html>
<head>
    <title>HLZY</title>
    {% include 'base/head.html' %}
</head>
<body>
{% include 'base/header.html' %}
<div id="container">
    {% include 'base/links.html' %}
    <div class="content">
        <!-- This loops through the paginated posts -->
        <ul class="posts">

            {% for post in posts %}
                <li>
                    <a href="/{{ post.path_name }}.html">{{ post.title }}</a>
                    <small class="datetime muted">{{ post.author }} & {{ post.create_time }}</small>
                </li>
            {% endfor %}

        </ul>
    </div>
</div>
{% include 'base/footer.html' %}
</body>
</html>
